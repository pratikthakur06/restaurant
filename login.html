<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="text-center text-lg-start mt-4 pt-2">
    <a type="button" class="btn btn-primary btn-lg" href="day5.html"
      style="padding-left: 2.5rem; padding-right: 2.5rem;">Home Page</a>

  </div>
  <br><br><br><br>
 <center><h3>LOGIN FORM</h3></center>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="#" onsubmit="return validation()" autocomplete="off">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <span id="erremail" class="text-danger"></span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="pwd">Password</label>
            <input type="password" id="pwd" class="form-control form-control-lg"
              placeholder="Enter password" />
            <span id="errpwd" class="text-danger"></span>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="siginup.html"
                class="link-danger">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script type="text/javascript">
 function validation() {
   var useremail = document.getElementById("email").value;
   var userpwd = document.getElementById("pwd").value;

   if(useremail=="") {
     document.getElementById("erremail").innerHTML="Please enter your email id";
     return false;
   }
   else if (useremail.indexOf("@")<=0) {
       document.getElementById("erremail").innerHTML="@ is at invalid position";
       return false;
   }
   else if ((useremail.charAt(useremail.length-4)!=".") && (useremail.charAt(useremail.length-3)!=".")) {
     document.getElementById("erremail").innerHTML=". is at invalid position";
     return false;
   }
   else {
     document.getElementById("erremail").innerHTML="";
   }
   if(userpwd=="") {
     document.getElementById("errpwd").innerHTML="Please enter your password";
     return false;
   }
   if ((userpwd.length<6) || (userpwd.length>20)) {
     document.getElementById("errpwd").innerHTML="Password must be between 6 to 20 characters";
     return false;
   }
   else {
     document.getElementById("errpwd").innerHTML="";
   }
 }
 </script>
</html>
