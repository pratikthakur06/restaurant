<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="text-center text-lg-start mt-4 pt-2">
      <a type="button" class="btn btn-primary btn-lg" href="index.html"
        style="padding-left: 2.5rem; padding-right: 2.5rem;">Home Page</a>
    </div>
    <br><br><br>
    <center><h3>SIGNIN FORM</h3></center>
    <div class="col-lg-8 m-auto d-block">
      <form class="bg-light" action="#" onsubmit="return validation()" autocomplete="off">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="Name" id="name" placeholder="Full Name">
          <span id="errname" class="text-danger"></span>
        </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" class="form-control" name="Email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <span id="erremail" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" name="Password" id="pwd" placeholder="Password">
      <span id="errpwd" class="text-danger"></span>
    </div>
    <div class="form-group">
      <label for="cpwd">Confirm Password</label>
      <input type="password" class="form-control" name="Confirm Password" id="cpwd" placeholder=" Confirm Password">
      <span id="errcpwd" class="text-danger"></span>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="box">
      <label class="form-check-label" for="box">I agree to the terms and conditions</label><br>
      <span id="errbox" class="text-danger"></span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
    </div>

  </body>

   <script type="text/javascript">
      function validation() {
        var username = document.getElementById("name").value;
        var useremail = document.getElementById("email").value;
        var userpwd = document.getElementById("pwd").value;
        var usercpwd = document.getElementById("cpwd").value;
        var userbox = document.getElementById("box").value;

        if(username=="") {
          document.getElementById("errname").innerHTML="Please enter your name";
          return false;
        }
        else if ((username.length<3) || (username.length>20)) {
          document.getElementById("errname").innerHTML="Name must be between 3 to 20 characters";
          return false;
        }
        else if(!isNaN(username)) {
          document.getElementById("errname").innerHTML="Only characters are allowed";
          return false;
        }
        else {
          document.getElementById("errname").innerHTML="";
        }
        if(useremail=="") {
          document.getElementById("erremail").innerHTML="Please enter your email id";
          return false;
        }
        else if (useremail.indexOf("@")<=0) {
            document.getElementById("erremail").innerHTML="@ is at invalid position";
            return false;
        }
        else if ((useremail.charAt(useremail.length-4)!=".") && (useremail.charAt(useremail.length-3)!=".")) {
          document.getElementById("erremail").innerHTML=". is at invalid position";
          return false;
        }
        else {
          document.getElementById("erremail").innerHTML="";
        }
        if(userpwd=="") {
          document.getElementById("errpwd").innerHTML="Please enter your password";
          return false;
        }
        if ((userpwd.length<6) || (userpwd.length>20)) {
          document.getElementById("errpwd").innerHTML="Password must be between 6 to 20 characters";
          return false;
        }
        else {
          document.getElementById("errpwd").innerHTML="";
        }
        if(usercpwd=="") {
          document.getElementById("errcpwd").innerHTML="Please confirm your password";
          return false;
        }
        if(userpwd!=usercpwd) {
          document.getElementById("errcpwd").innerHTML="Your password did not match";
          return false;
        }
        else {
          document.getElementById("errcpwd").innerHTML="";
        }
        if(!document.getElementById("box").checked) {
          document.getElementById("errbox").innerHTML="Please select the check box";
          return false;
        }
        else {
          document.getElementById("errbox").innerHTML="";
        }
      }
   </script>
</html>
